<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="RomanNumeralConverter.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roman Numeral Converter</title>
</head>

<body>
    <div id="content">
        <img id="freecodecamp-img" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
            alt="freecodecamp-img">
        <h2>ROMAN NUMERAL CONVERTER</h2>
        <div>
            <p>Enter a Number:</p>
            <input id="number" type="number">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="output-div" hidden>
            <p id="output" for="number"></p>
        </div>
        <div id="error-div" hidden>
            <p id="error-text">Error</p>
        </div>
    </div>
    <script src="RomanNumeralConverter.js"></script>
</body>

</html>
