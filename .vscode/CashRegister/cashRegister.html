<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="cashRegister.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Build a Cash Register</title>
</head>

<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="code-camp-img"></img>
    </header>
    <section id="title">
        <h1>Cash Register Project</h1>
        <span id="change-due"><br />
        </span>
        <span>Enter cash from customer: </span>
        <input id="cash" type="number">
        <button id="purchase-btn">Purchase</button>
    </section>
    <section id="cash-register">
        <div id="div-outside-total"></div>

        <div id="div-total">
            <span id="total">Total: $0.00</span>
        </div>
        <div id="div-total-join-with-register">
        </div>
        <div id="div-cash-register">
            <div id="change-drawer">
                <b>Change in drawer:</b>
            </div>
            <div class="box">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div id="div-footer-cash-register"></div>
        <div id="circle"></div>
        </div>
    </section>

    <script src="cashRegister.js"></script>
</body>

</html>
