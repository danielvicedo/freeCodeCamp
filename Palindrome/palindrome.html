<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="palindrome.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Build a Palindrome Checker</title>
</head>

<body>
    <div id="content">
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="code-camp-img"></img>
        <h1>Is it a Palindrome?</h1>
        <div id="input-box" class="text-box">
            <p>Enter in text to check for a palindrome:
            </p>
            <input id="text-input" type="text" required></input>
            <button id="check-btn">Check</button>
            <p id="result" hidden></p>
        </div>
        <div id="info-box" class="text-box">
            <ul>
                <li>A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward,
                    ignoring punctuation, case, and spacing.</li>
            </ul>
        </div>
    </div>

    <script src="palindrome.js"></script>
</body>

</html>
